<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>蓝色天空和白云，有泡泡</title>    <style>        body {            background-color: #00f;            background-image: url("e3220163-0d5f-4179-809e-d26be80e2ce3.png");            background-repeat: no-repeat;            background-size: cover;            display: flex;            justify-content: center;            align-items: center;            height: 100vh;        }        .bubble {            position: absolute;            opacity: 0.05;            border-radius: 50%; /* 添加此属性以确保泡泡为圆形 */        }        .bubble.red {            background-color: #f00;            animation: moveBubbleRed 4s linear infinite;        }        .bubble.pink {            background-color: #ffc0cb;            animation: moveBubblePink 4s linear infinite;        }        .bubble.deep-blue {            background-color: #000080;            animation: moveBubbleDeepBlue 4s linear infinite;        }        .bubble.green {            background-color: #008000;            animation: moveBubbleGreen 4s linear infinite;        }        .bubble.gold {            background-color: #ffd700;            animation: moveBubbleGold 4s linear infinite;        }        @keyframes moveBubbleRed {            0% {                transform: translateY(100vh);            }            100% {                transform: translateY(-100vh);            }        }        @keyframes moveBubblePink {            0% {                transform: translateX(-100vw);            }            100% {                transform: translateX(100vw);            }        }        @keyframes moveBubbleDeepBlue {            0% {                transform: translateY(100vh);            }            100% {                transform: translateY(-200vh);            }        }        @keyframes moveBubbleGreen {            0% {                transform: translateX(100vw);            }            100% {                transform: translateX(-200vw);            }        }        @keyframes moveBubbleGold {            0% {                transform: translateY(200vh);            }            100% {                transform: translateY(-300vh);            }        }        h1 {            color: #fff;            font-size: 20px;            font-family: sans-serif;        }        @keyframes changeColor {            0% {                color: #ff0000;            }            20% {                color: #ffff00;            }            40% {                color: #00ff00;            }            60% {                color: #ff8000;            }            80% {                color: #008000;            }            100% {                color: #ff0000;           }        }    </style></head><body>    <audio src="昙轩 - 海の形.mp3" autoplay loop></audio><div class="bubble red" style="width: 100px; height: 100px; border-radius: 50%;"></div><div class="bubble pink" style="width: 100px; height: 100px; border-radius: 50%;"></div><div class="bubble deep-blue" style="width: 100px; height: 100px; borderradius: 50%;"></div><div class="bubble green" style="width: 100px; height: 100px; border-radius: 50%;"></div><div class="bubble gold" style="width: 100px; height: 100px; border-radius: 50%;"></div><h1 style="animation: changeColor 10s infinite;">每个人的心中都住着一个小孩</h1></body></html>
